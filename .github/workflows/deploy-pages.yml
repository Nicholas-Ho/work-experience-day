name: Deploy Alexa Marketing Playground

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Print and summarize deployment URL
        run: |
          echo "GitHub Pages URL: ${{ steps.deploy.outputs.page_url }}"
          {
            echo "## âœ… Deployment complete"
            echo ""
            echo "Hosted URL: **${{ steps.deploy.outputs.page_url }}**"
            echo ""
            echo "Open the job logs and this summary to find the link quickly."
          } >> "$GITHUB_STEP_SUMMARY"
